<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuários</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmação de Senha</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">
      </div>
      <button type="submit" id="submit-button" disabled>Enviar</button>
    </form>
    <p id="success-message" class="success-message" style="display: none;"></p>
    <p id="error-message" class="error-message" style="display: none;"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
